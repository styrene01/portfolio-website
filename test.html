<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test</title>
    </head>
    <body>
        <input type="text" id="user-input" />
        <button id="h1">h1</button>
        <button id="h2">h2</button>
        <button id="h3">h3</button>
        <div id="output"></div>

        <script>
            const output = document.querySelector("#output");
            const userInput = document.querySelector("#user-input");
            const heading1 = document.querySelector("#h1");
            const heading2 = document.querySelector("#h2");
            const heading3 = document.querySelector("#h3");

            heading1.addEventListener("click", () => {
                let values = userInput.value;
                output.innerHTML = "<h1>" + values + "</h1>";
            });
            heading2.addEventListener("click", () => {
                let values = userInput.value;
                output.innerHTML = "<h2>" + values + "</h2>";
            });
            heading3.addEventListener("click", () => {
                let values = userInput.value;
                output.innerHTML = "<h3>" + values + "</h3>";
            });
        </script>
    </body>
</html>
